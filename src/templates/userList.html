{{define "content"}}

<h1 class="text-2xl mb-3 border-b border-blue-600">Users</h1>
<ul>
    {{range .Users}}
        <li>
            <a href="{{call $.URL "user_page" "username" .Username.Value}}">
                <article class="border-b border-gray-200 p-2 hover:shadow">
                    <h2 class="text-xl">{{.Username.Value}}</h2>
                    <p class="text-gray-500">{{.Email}}</p>
                </article>
            </a>
        </li>
    {{end}}
</ul>

{{end}}
